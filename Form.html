<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form >
        <h1>Payment Form</h1>
         <h2>Contact Information</h2>
         <p>
            First Name:<input type="text" name="Fname" required>
            Last Name:<input type="text" name="Lname"required>
        </p>
        <fieldset>
        <legend>Gender</legend>
         <p>       
            <input type="radio" name="gender"required> Male
            <input type="radio" name="gender"required>Female
            <input type="radio" name="gender"required>Other
         </p>
        </fieldset>

        <p>
            Address:<textarea name="Address" id=""cols="80" rows="1"required>
            </textarea>
        </p>

        <p>Email:<input type="email" name="Email" id="email"></p>

        <h2>Payment Information</h2>
        <p>Payment method:
            <select name="Payment method" id="Payment method--"required>
            <option value="">--select a payment method--</option>
             <option value="Mobile Banking">Mobile Banking</option> 
             <option value="Debitcard">Debitcard</option>   
             <option value="Esewa">Esewa</option>   
             <option value="Khalti">Khalti</option>     
            </select>
        </p>
        <p>
            Account number/Phone number<input type="number" 
            name="account/phone number" id="account/phone number"required>
        </p>
       <!-- 
        <p>
            Date:<input type="date"name="date"id="date">
        </p>
        (if you need date)
    -->
    <p>MP PIN <input type="password" name="PIN" id=""PINrequired></p>
    <input type="Submit"value="Pay Now">
    </form>
</body>
</html>
