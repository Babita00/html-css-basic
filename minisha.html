<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Kitab</title>
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS file link -->
     <link rel="stylesheet" href="css/minishaa.css">
</head>
<body>
    <!-- Header section starts -->
    <header class="header">
        <div class="header-1">
            <a href="#" class="logo"><i class="fas fa-book"></i> Vintage kitab</a>
            <form action="" class="search-form">
                <input type="search" name="search" class="fas fa-search">
            </form>
            <div class="icons">
                <div id="search-btn" class="fas fa-search"></div>
                <a href="#" class="fas fa-heart"></a>
                <a href="#" class="fas fa-shopping-cart"></a>
                <div id="login-btn" class="fas fa-user"></div>
            </div>
        </div>
        <div class="header-2">
            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#featured">featured</a>
                <a href="#arrivals">arrivals</a>
                <a href="#reviews">reviews</a>
                <a href="#blogs">blogs</a>
            </nav>
        </div>
    </header>
    <!-- Header section ends -->
    
    <!-- Bottom navbar -->
    <nav class="bottom-navbar">
        <a href="home" class="fas fa-home"></a>
        <a href="#featured" class="fas fa-list"></a>
        <a href="#arrivals" class="fas fa-tags"></a>
        <a href="#reviews" class="fas fa-comments"></a>
        <a href="blogs" class="fas fa-blogs"></a>
    </nav>

    <!-- Login form -->
    <div class="login-form-container">
        <form action="">
            <h3>sign in</h3>
            <span>username</span>
            <input type="email" name="username" class="box" placeholder="enter your email" id="">
            <span>password</span>
            <input type="password" name="password" class="box" placeholder="enter your password" id="">
            <div class="checkbox">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">remember me</label>
            </div>  
            <input type="submit" value="sign in" class="btn">
            <p>forgot password? <a href="#">click here</a></p>
            <p>don't have an account? <a href="#">create one</a></p>
        </form>
    </div>

    <!-- Custom JS file link -->
   <script src="js/minisha.js"></script>


</body>
</html>
